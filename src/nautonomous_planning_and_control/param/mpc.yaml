mission_coordinator:
  waypoints_x: [ 60.0, 60.0,  0.0, 0.0] #[m]
  waypoints_y: [  0.0, 60.0, 60.0, 0.0] #[m]

  waypoint_error:
    maximum_accepted_waypoint_error: 5
    minimum_waypoint_error: 1
    decrease_waypoint_error: 1

  obstacles:
    start_x:        [40,   60,   0,  30, 15, 65] #[m]
    start_y:        [0,    20,  30,  60,  0, 45] #[m]
    start_theta:    [1.6, 4.8,  -1, 3.5,  0,  0] #[rad]
    u:              [0.5,   0,   0,   0,  0,  0] #[m/s]
    v:              [0,     0,   0,   0,  0,  0] #[m/s]
    omega:          [0,     0,   0,   0,  0,  0] #[rad/s]
    major_semiaxis: [6,    10,  12,   4,  1,  5] #[m]
    minor_semiaxis: [10,    8,   4,   8,  1,  5] #[m]

  reference:
    velocity: 3.0

  number_of_fuzzy_waypoints: 0
  use_fuzzy: false
  use_PID: false
  safety_margin: 3.0
  frame_id: '/my_frame'
  verbose: true

Route_generator:
  k_max:         1.0 #
  gamma_max:     1.0 #
  final_time:    10 #
  safety_margin: 3.0

PID:
  sampling_time:             0.1

  max_theta_error:           0.75
  parallel_error_gain:       0
  perpendicular_error_gain:  3
  velocity_error_gain:       5
  integral_gain:             1

  max_ut: 1
  max_uf: 2
  min_ut: -1
  min_uf: 0
  
  fuzzy:
    use_fuzzy: false
    number_of_fuzzy_waypoints: 0 
    fuzzy_min_distance: 0
    fuzzy_max_distance: 0
    fuzzy_cut_distance: 0

Ekf:
  disturbance: 
    fx1: 0
    fx2: 0
    fy1: 0
    fy2: 0
