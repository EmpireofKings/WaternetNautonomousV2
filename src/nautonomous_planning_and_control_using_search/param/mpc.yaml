mission_coordinator:
  waypoints_x: [ -112.0, 115.0, 30.0, -30.0, -30.0] #[m]
  waypoints_y: [   10.0, 15.0, 30.0, 30.0, 0.0] #[m]

  waypoint_error:
    maximum_accepted_waypoint_error: 5
    minimum_waypoint_error: 1
    decrease_waypoint_error: 1

  obstacles:
    start_x:        [32] #[m]
    start_y:        [-10] #[m]
    start_theta:    [3.0] #[rad]
    u:              [0.5] #[m/s]
    v:              [0] #[m/s]
    omega:          [0] #[rad/s]
    major_semiaxis: [10] #[m]
    minor_semiaxis: [4] #[m]

  reference:
    velocity: 3.0

  number_of_fuzzy_waypoints: 0
  use_fuzzy: false
  use_PID: false
  safety_margin: 3.0
  frame_id: '/my_frame'
  verbose: true

